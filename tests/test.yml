- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: ansible-role-python

- hosts: all
  remote_user: root
  roles:
    - role: ansible-role-apt
    - role: ansible-role-yum
    - role: ansible-role-java

- hosts: all
  remote_user: root
  roles:
    - role: ansible-role-confluence
      # Owner and group for Confluence.
      confluence_owner: "daemon"
      confluence_group: "daemon"
      # Location for the $CONFLUENCE_HOME directory.
      confluence_home: "/var/atlassian/application-data/confluence"
      # Location for the $CONFLUENCE_CATALINA directory.
      confluence_catalina: "/opt/atlassian/confluence"
      # Confluence Apache Tomcat connector and server port.
      confluence_connector_port: "8090"
      confluence_server_port: "8000"

- hosts: all
  remote_user: root
  roles:
    - role: ansible-role-mariadb-connector-java
      mariadb_connector_java_dest: "/opt/atlassian/confluence/confluence/WEB-INF/lib/mariadb-connector-java.jar"
