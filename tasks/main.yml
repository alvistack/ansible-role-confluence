- name: include default variables
  include_vars: "../vars/main.yml"
  tags: confluence

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: confluence

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: confluence

- name: groupadd
  group:
    name: "confluence"
    system: true
    state: "present"
  tags: confluence

- name: useradd
  user:
    name: "confluence"
    group: "confluence"
    home: "/var/atlassian/application-data/confluence"
    shell: "/usr/sbin/nologin"
    system: true
    create_home: false
    state: "present"
  tags: confluence

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/init.d" }
    - { dest: "/lib/systemd/system" }
    - { dest: "/opt/atlassian/confluence", owner: "confluence", group: "confluence" }
    - { dest: "/opt/atlassian/confluence/bin", owner: "confluence", group: "confluence" }
    - { dest: "/opt/atlassian/confluence/conf", owner: "confluence", group: "confluence" }
    - { dest: "/var/atlassian/application-data/confluence", owner: "confluence", group: "confluence" }
    - { dest: "{{ confluence_download.dest | dirname }}" }
    - { dest: "{{ mysql_jdbc_download.dest | dirname }}" }
    - { dest: "{{ postgresql_jdbc_download.dest | dirname }}" }
  tags: confluence

- name: download archive
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
  loop:
    - "{{ confluence_download }}"
    - "{{ mysql_jdbc_download }}"
    - "{{ postgresql_jdbc_download }}"
  register: get_url_result
  until: get_url_result is succeeded
  tags: confluence

- name: unarchive package
  shell: |
    set -o pipefail
    cd /opt/atlassian/confluence
    TMP_DIR="`mktemp -d`" && tar -zx -C $TMP_DIR -f {{ confluence_download.dest }} && rsync -aq --delete $TMP_DIR/*/ . && rm -rf $TMP_DIR
    cd /opt/atlassian/confluence/confluence/WEB-INF/lib
    rm -rf *mysql*.jar
    TMP_DIR="`mktemp -d`" && tar -zx -C $TMP_DIR -f {{ mysql_jdbc_download.dest }} && mv $TMP_DIR/*/*mysql*-bin.jar . && rm -rf $TMP_DIR
    cd /opt/atlassian/confluence/confluence/WEB-INF/lib
    rm -rf *postgresql*.jar
    cp {{ postgresql_jdbc_download.dest }} .
    chown -Rf confluence:confluence /opt/atlassian/confluence
    chmod 0755 /opt/atlassian/confluence /opt/atlassian/confluence/bin /opt/atlassian/confluence/conf
  args:
    executable: "/bin/bash"
  when: get_url_result is changed
  notify:
    - confluence | systemctl daemon-reload
    - confluence | systemctl restart
  tags: confluence

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/init.d/confluence", mode: "0755" }
    - { dest: "/lib/systemd/system/confluence.service" }
    - { dest: "/opt/atlassian/confluence/bin/setenv.sh", owner: "confluence", group: "confluence", mode: "0755" }
    - { dest: "/opt/atlassian/confluence/conf/server.xml", owner: "confluence", group: "confluence" }
  notify:
    - confluence | systemctl daemon-reload
    - confluence | systemctl restart
  tags: confluence

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/init.d/confluence", mode: "0755" }
    - { dest: "/lib/systemd/system/confluence.service" }
    - { dest: "/opt/atlassian/confluence/bin/setenv.sh", owner: "confluence", group: "confluence", mode: "0755" }
    - { dest: "/opt/atlassian/confluence/conf/server.xml", owner: "confluence", group: "confluence" }
  tags: confluence

- name: flush handlers
  meta: flush_handlers
  tags: confluence

- name: enable service
  service:
    name: "confluence"
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: confluence
